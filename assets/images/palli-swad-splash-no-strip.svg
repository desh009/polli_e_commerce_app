<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="পল্লী স্বাদ splash">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="55%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#dbeeba"/>
    </linearGradient>

    <filter id="softGrain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch" seed="12"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0.04"/></feComponentTransfer>
    </filter>

    <!-- Softer glow for decorations only (not on text) -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <radialGradient id="bubble" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#15803d"/>
      <stop offset="100%" stop-color="#4d7c0f"/>
    </linearGradient>

    <linearGradient id="bowl" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b97328"/>
      <stop offset="100%" stop-color="#7c2d12"/>
    </linearGradient>

    <style><![CDATA[
      .pulse { animation: pulse 3.5s ease-in-out infinite; transform-origin: center; }
      @keyframes pulse {
        0%,100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.98; }
      }
      .float { animation: float 6s ease-in-out infinite; }
      @keyframes float {
        0%,100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
      .small { font-size: 34px; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" filter="url(#softGrain)" opacity="0.6"/>

  <!-- Decorative bubbles (kept subtle) -->
  <g opacity="0.45">
    <circle cx="180" cy="140" r="120" fill="url(#bubble)" class="float" style="animation-delay:0s"/>
    <circle cx="1700" cy="240" r="160" fill="url(#bubble)" class="float" style="animation-delay:1.2s"/>
    <circle cx="320" cy="920" r="180" fill="url(#bubble)" class="float" style="animation-delay:0.6s"/>
    <circle cx="1560" cy="880" r="140" fill="url(#bubble)" class="float" style="animation-delay:1.8s"/>
  </g>

  <!-- Centered container: place everything here to ensure perfect centering -->
  <g transform="translate(960,520)" text-anchor="middle" dominant-baseline="middle">
    <!-- Bowl (lower) -->
    <g transform="translate(0,150)">
      <ellipse cx="0" cy="0" rx="210" ry="42" fill="#fff9e6" opacity="0.45"/>
      <path d="M-260 0 Q0 110 260 0 L240 0 Q0 70 -240 0 Z" fill="url(#bowl)" filter="url(#softGlow)"/>
      <ellipse cx="0" cy="0" rx="220" ry="18" fill="#fff7d6" opacity="0.6"/>
    </g>

    <!-- Leaf + grain motif (slightly above center) -->
    <g class="pulse" transform="translate(0,-90)">
      <path d="M-120 -50 C-190 -100 -200 -180 -100 -210 C-65 -170 -85 -120 -45 -80 C-65 -55 -95 -45 -120 -50 Z"
            fill="url(#leaf)"/>
      <path d="M120 -50 C190 -100 200 -180 100 -210 C65 -170 85 -120 45 -80 C65 -55 95 -45 120 -50 Z"
            fill="url(#leaf)"/>
      <g transform="translate(0,-110) rotate(-10)">
        <ellipse cx="-36" cy="0" rx="26" ry="12" fill="#f7dd86"/>
        <ellipse cx="0" cy="0" rx="26" ry="12" fill="#f4c23a"/>
        <ellipse cx="36" cy="0" rx="26" ry="12" fill="#e69f07"/>
        <rect x="-56" y="-3" width="112" height="6" rx="3" fill="#c97f06"/>
      </g>
    </g>

    <!-- Brand title: darker, more readable; removed heavy glow -->
    <g transform="translate(0,70)">
      <text x="0" y="-10"
            font-family="Hind Siliguri, Noto Sans Bengali, Noto Serif Bengali, SolaimanLipi, Kalpurush, sans-serif"
            font-size="120" font-weight="900" fill="#062b10" letter-spacing="1.5"
            style="text-shadow: none;">
        পল্লী স্বাদ
      </text>

      <text x="0" y="60"
            font-family="Hind Siliguri, Noto Sans Bengali, Noto Serif Bengali, SolaimanLipi, Kalpurush, sans-serif"
            class="small" font-weight="700" fill="#093a18" opacity="0.95">
        গ্রামের খাঁটি স্বাদ
      </text>
    </g>
  </g>

  <!-- Invisible safe-margin for layout -->
  <rect x="60" y="60" width="1800" height="960" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="2" rx="28"/>
</svg>
